<!DOCTYPE html>
<body>
    <h3>add new item</h3>
    <label>Amount : </label>
    <input type="text" size="10" id="amount">
    <br>
    <label>Disc : </label>
    <input type="text" size="10" id="disc">
    <button id="xd">add item</button>

    <script>
        document.getElementById("xd").addEventListener('click',()=>{
            const {ipcRenderer} = require('electron');
            const args = {Amount : document.getElementById("amount").value , Disc : document.getElementById("disc").value}
            ipcRenderer.invoke('create-item',args);
            alert('item added')
        })

    </script>
</body>
</html>
