<!DOCTYPE html>
<head>
    <link rel="Stylesheet" href="AddItem.css"/>
</head>
<body>
    <button id="homepage">â—„ </button>
    <h1>Add new item</h1>
    <form>
        <div class="container-AddItem">
            <div class="field">
                <label>Title:</label>
                <input size="10" id="title" required>
            </div>
            <div class="field">
                <label>Abstract : </label>
                <textarea type="text" size="10" id="abstract" required></textarea>
            </div>
            <div class="field">
                <label>Dp : </label>
                <input type="checkbox" id="dp">
            </div>
            <button type="submit" id="submit">Add item</button>
        </div>
    </form>
    
    <script src="./AddItem.js"></script>
</body>
</html>
